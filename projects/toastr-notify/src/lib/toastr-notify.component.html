<div style="position: relative">
  <div class="base_notify"
    [class]="mToastConfig.align_position +' '+ mToastConfig.position">
    <div class="notifyBox border"
         *ngFor="let t of toastr"
         [class]="t.type"
         [ngClass]="!mToastConfig.removeProgressBar ?
                    {'increase-animation': mToastConfig.progressBarAnimation === 'increase',
                     'decrease-animation':  mToastConfig.progressBarAnimation === 'decrease',
                     'remove_class': mToastConfig.removeBackgrounds
                     } : ''"
         [style.--animation-duration]="mToastConfig.toastrTimeOut + 'ms'"
         [@fadeInOut]>
      <span [innerHTML]="t.icon"></span>
      <span [style.font-family]="mToastConfig.fontFamily"
            [style.font-size.px]="mToastConfig.fontSize">{{ t.message }}</span>
      <ng-container *ngIf="!mToastConfig.removeButton;else showEmpty">
        <span [innerHTML]="t.closeIcon"
              (click)="hideToastr(t.id)"></span>
      </ng-container>
      <ng-template #showEmpty>&nbsp;</ng-template>
    </div>
  </div>

</div>
